    summary: |
      I'm a 4th year undergraduate at <a href="https://www.manipal.edu">MIT, Manipal</a> studying Computer Science. My main academic research focus lies in the world of <strong>algorithms</strong>, particularly its uses in <strong>Finance and Trading</strong>.
      I've interned at Standard Chartered Bank and Forty4Hz as a Software Developer. I also enjoy competitive programming. You can find me as <em><strong>arpunagar</strong></em> on Codeforces and Codechef.
