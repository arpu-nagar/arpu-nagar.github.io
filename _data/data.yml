projects:
    title: Projects
    intro: >
      Working on projects, seeing them thorough, and sharing them with the world is my work philosopy. You can check out their souce code on my <a href="https://github.com/arpu-nagar">Github</a>.
    assignments:
      - title: Vaccine Notifier
        link: "https://getmyvaccine.in/"
        tagline: "Developed a website that emailed verified registered users whenever a slot for vaccination opened up in their vicinity. The website got over 3000 registrations and got featured on media outlets like Business Insider and NDTV."

      - title: Zilla
        link: "https://github.com/arpu-nagar/Zilla"
        tagline: "JIRA but simplified. Zilla is essentially a bug tracking and agile project management tool for your technical team or group project. Team Members can track feature development, log bugs, and change the work cycle accourdingly."

      - title: Hunlu
        link: "https://github.com/arpu-nagar/Hunlu"
        tagline: "A Netflix-like video-on-demand service where users can choose from various packages, pay, and stream videos. Users could like or dislike and choose favorite videos, and recommendations based on their choices."

      - title: Age of Coders
        link: "https://aoc.iecsemanipal.com/"
        tagline: "Age of Coders is an offline competitive coding bot where your answer will be evaluated against the given answers to a set of questions. Equipped with a real-time leader board with dynamic scoring."

